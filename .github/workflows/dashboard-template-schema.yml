on:
  push
name: Schema Validation Workflow
jobs:
  validate_schemas:
    name: Validate dashboard template schema
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Validate Dashboard Templates schema
        uses: walbo/validate-json@v1.1.0
        with:
          files: dashboard/**/*.json
          # optional, defaults to `$schema` in your JSON file
          schema: dashboard/dashboard-template.schema

