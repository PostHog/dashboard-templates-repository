on:
  push
name: Schema Validation Workflow
jobs:
  validate_schemas:
    name: Validate dashboard template schema
    runs-on: ubuntu-latest
    steps:
      - name: Validate Dashboard Templates schema
        uses: cardinalby/schema-validator-action@v1
        with:
          file: '/dashboards/*.json'
          schema: '/dashboards/dashboard-template.schema'
